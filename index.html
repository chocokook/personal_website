<!DOCTYPE html>
<html>
<head>
    <title>My Personal Website</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .item {
            background: lightgray;
            padding: 20px;
            border-radius: 10px;
        }

        img {
            max-width: 100%;
            border-radius: 50%;
        }

        @media (max-width: 600px) {
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website!</h1>
    
    <!-- Add your image -->
    <img src="pic.jpg" alt="My Profile Picture">

    <!-- Add a short bio -->
    <p>Hii! My name is Xinyi Yang, and I am an Information Science student at Cornell Tech. 
       I love working on data-driven and interactive products, and I enjoy building projects that 
       incorporate machine learning, and NLP.</p>

    <p>Feel free to explore my website as I add more features! </p>
</body>
</html>
